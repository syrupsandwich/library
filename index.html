<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style/library.css">
</head>
<body>
  <table class="shelf">
    <colgroup>
      <col class="title">
      <col class="author">
      <col class="length">
      <col class="status">
    </colgroup>
    <thead>
      <span class="inner-thead">
        <span class="table-name">Your Library </span>
        <span>
          <button class="add-book" title="add book">&plus;</button>
          <button class="remove-book" title="remove book">&minus;</button>
        </span>
      </span>
    </thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Length</th>
      <th>Status</th>
    </tr>
  </table>
</body>
<script src="./program/library.js" defer></script>
</html>
