<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style/library.css">
</head>
<body>
  <form action="" method="post">
    <table class="shelf">
      <colgroup>
        <col class="title">
        <col class="author">
        <col class="length">
        <col class="status">
      </colgroup>
      <thead>
        <span class="inner-thead">
          <span class="table-name">Your Library </span>
          <span>
            <button type="button" class="save" title="save book" disabled>Save</button>
            <button type="button" class="edit" title="edit book" disabled>Edit</button>
            <button type="button" class="cancel" title="cancel edit" disabled>cancel</button>
            <button type="button" class="add-book" title="add book">&plus;</button>
            <button type="button" class="remove-book" title="remove book" disabled>&minus;</button>
          </span>
        </span>
      </thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Length</th>
        <th>Status</th>
      </tr>
    </table>
  </form>
</body>
<script src="./program/library.js" defer></script>
</html>
